{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Main container -->
<div class="profile-container">
    <!-- QR Code -->
    <div class="form-container">
        <div class="qr-container">
            <img src="{{ qrcode }}" alt="QR Code MFA" class="qr-code">
        </div>
        
        <h2 class="title">Verify your OTP code</h2>
        
        <form method="post" class="otp-form" action="{% url 'verification' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Verify Code</button>
        </form>

        <!-- Error or success messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="message">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>

{% endblock %}
