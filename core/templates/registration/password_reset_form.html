{% extends 'base.html' %}

{% block content %}

  <div class="container-change-password">
    <h3 class="title-change-password">Enter your new password</h3>

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <button type="submit" class="submit-btn">Change my password</button>
    </form>
  </div>
{% endblock %}
